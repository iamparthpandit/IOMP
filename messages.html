            top: 100%;
            right: 0;

            width: 350px;

            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);

            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
            color: white;

        .profile-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .profile-dropdown-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
            border-radius: 8px;
            margin: 4px 8px;

        .profile-dropdown-item:hover {

        .profile-dropdown-section {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        .profile-dropdown-header {
            padding: 20px;

            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        .profile-avatar-large {

            height: 80px;
            border-radius: 50%;
            margin: 0 auto 12px;
            object-fit: cover;
        }

        /* Chat Specific Styles */
        .chat-container {
            height: calc(100vh - 140px);
        }
        .message-bubble {
            max-width: 70%;
            word-wrap: break-word;
        }
        .message-sent {
            background-color: #3b82f6;
            color: white;
            border-radius: 1rem 1rem 0 1rem;
            margin-left: auto;

        .message-received {
            background-color: #e5e7eb;

    </style>

            <header class="sticky top-0 bg-white border-b border-gray-200 h-16 flex items-center justify-between px-4 sm:px-6 z-20" data-purpose="ApplicationHeader">
                <div class="flex items-center flex-1">

    <script>
        // Global State
        let currentUser = null;
        let selectedUser = null;
        let users = [];
        let messages = [];
        let pollingInterval = null;

        // DOM Elements
        const usersListEl = document.getElementById('usersList');
        const chatHeaderEl = document.getElementById('chatHeader');
        const emptyStateEl = document.getElementById('emptyState');
        const messagesContainerEl = document.getElementById('messagesContainer');
        const inputAreaEl = document.getElementById('inputArea');
        const chatUserNameEl = document.getElementById('chatUserName');
        const chatUserAvatarEl = document.getElementById('chatUserAvatar');
        const messageFormEl = document.getElementById('messageForm');
        const messageInputEl = document.getElementById('messageInput');

        // Auth Check
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            // Decode token to get user info (simple decode, not verification)
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                const payload = JSON.parse(jsonPayload);
                currentUser = {
                    id: payload.sub, // Assuming 'sub' is the user ID
                    // We might need to fetch full user details if not in token
                };
                
                // Fetch full user profile to get name/avatar
                await fetchUserProfile();
            } catch (e) {
                console.error('Invalid token', e);
                localStorage.removeItem('token');
                window.location.href = '/login';
            }
        }

        async function fetchUserProfile() {
            const token = localStorage.getItem('token');
            try {
                console.log('Fetching users...');
                const response = await fetch('/api/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const allUsers = await response.json();
                    console.log('Users fetched:', allUsers);
                    
                    if (!currentUser || !currentUser.id) {
                        console.error('Current user ID missing');
                        return;
                    }

                    // Filter out current user
                    users = allUsers.filter(u => u.id !== currentUser.id);
                    
                    if (users.length === 0) {
                        usersListEl.innerHTML = '<div class="p-4 text-center text-gray-500">No other users found.</div>';
                    } else {
                        renderUsersList();
                    }
                    
                    // Update profile info
                    const me = allUsers.find(u => u.id === currentUser.id);
                    if (me) {
                        updateProfileUI(me);
                    }
                } else {
                    console.error('Failed to fetch users:', response.status);
                    usersListEl.innerHTML = `<div class="p-4 text-center text-red-500">Failed to load users. Status: ${response.status}</div>`;
                    if (response.status === 401 || response.status === 422) {
                        // Token expired or invalid
                        localStorage.removeItem('token');
                        window.location.href = '/login';
                    }
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                usersListEl.innerHTML = `<div class="p-4 text-center text-red-500">Error loading users: ${error.message}</div>`;
            }
        }

        function updateProfileUI(me) {
            const name = me.name || 'User';
            const role = me.role || 'Member';
            const avatar = me.profile_picture || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(name);
            
            const els = {
                userName: document.getElementById('userName'),
                userRole: document.getElementById('userRole'),
                userAvatar: document.getElementById('userAvatar'),
                headerUserAvatar: document.getElementById('headerUserAvatar'),
                dropdownName: document.getElementById('dropdownName'),
                dropdownEmail: document.getElementById('dropdownEmail'),
                dropdownAvatar: document.getElementById('dropdownAvatar')
            };

            if (els.userName) els.userName.textContent = name;
            if (els.userRole) els.userRole.textContent = role;
            if (els.userAvatar) els.userAvatar.src = avatar;
            if (els.headerUserAvatar) els.headerUserAvatar.src = avatar;
            if (els.dropdownName) els.dropdownName.textContent = name;
            if (els.dropdownEmail) els.dropdownEmail.textContent = me.email;
            if (els.dropdownAvatar) els.dropdownAvatar.src = avatar;
        }

        function renderUsersList() {
            usersListEl.innerHTML = users.map(user => `
                <div onclick="selectUser(${user.id})" class="p-4 flex items-center hover:bg-gray-50 cursor-pointer transition-colors border-b border-gray-100 ${selectedUser && selectedUser.id === user.id ? 'bg-blue-50 border-l-4 border-l-blue-500' : ''}">
                    <div class="relative">
                        <img src="${user.profile_picture || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.name)}" alt="${user.name}" class="w-12 h-12 rounded-full object-cover">
                        <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                    </div>
                    <div class="ml-3 flex-1 min-w-0">
                        <div class="flex justify-between items-baseline">
                            <h3 class="text-sm font-semibold text-gray-900 truncate">${user.name}</h3>
                            <span class="text-xs text-gray-400">12:30 PM</span>
                        </div>
                        <p class="text-sm text-gray-500 truncate">Click to start chatting</p>
                    </div>
                </div>
            `).join('');
        }

        window.selectUser = function(userId) {
            selectedUser = users.find(u => u.id === userId);
            renderUsersList(); // Re-render to update active state
            
            // Update Chat Header
            chatUserNameEl.textContent = selectedUser.name;
            chatUserAvatarEl.src = selectedUser.profile_picture || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(selectedUser.name);
            
            // Show Chat UI
            chatHeaderEl.classList.remove('hidden');
            messagesContainerEl.classList.remove('hidden');
            inputAreaEl.classList.remove('hidden');
            emptyStateEl.classList.add('hidden');
            
            // Load Messages
            fetchMessages();
            
            // Scroll to bottom
            scrollToBottom();
        };

        async function fetchMessages() {
            if (!selectedUser) return;
            
            const token = localStorage.getItem('token');
            try {
                // We need to filter messages for this specific conversation
                // The API returns ALL messages for the current user (sent and received)
                const response = await fetch('/api/messages', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const allMessages = await response.json();
                    
                    // Filter: (Sender is Me AND Receiver is Them) OR (Sender is Them AND Receiver is Me)
                    messages = allMessages.filter(m => 
                        (m.sender_id === currentUser.id && m.receiver_id === selectedUser.id) ||
                        (m.sender_id === selectedUser.id && m.receiver_id === currentUser.id)
                    );
                    
                    // Sort by timestamp (assuming ID is chronological for now, or add timestamp to model)
                    messages.sort((a, b) => a.id - b.id);
                    
                    renderMessages();
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        function renderMessages() {
            messagesContainerEl.innerHTML = messages.map(msg => {
                const isMe = msg.sender_id === currentUser.id;
                return `
                    <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                        <div class="message-bubble px-4 py-2 shadow-sm ${isMe ? 'message-sent' : 'message-received'}">
                            <p class="text-sm">${msg.content}</p>
                            <p class="text-xs mt-1 opacity-70 text-right">Just now</p>
                        </div>
                    </div>
                `;
            }).join('');
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
        }

        async function sendMessage(content) {
            if (!content.trim() || !selectedUser) return;
            
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        receiver_id: selectedUser.id,
                        content: content
                    })
                });
                
                if (response.ok) {
                    messageInputEl.value = '';
                    fetchMessages(); // Refresh messages
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Event Listeners
        messageFormEl.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage(messageInputEl.value);
        });

        // Sidebar Toggle Logic (Copied from other pages)
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.querySelector('.sidebar-mobile');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const closeSidebar = document.getElementById('closeSidebar');

        function toggleSidebar() {
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('hidden');
        }

        menuToggle.addEventListener('click', toggleSidebar);
        closeSidebar.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

        // Profile Dropdown Logic
        const headerUserAvatar = document.getElementById('headerUserAvatar');
        const profileDropdown = document.getElementById('profileDropdown');
        
        headerUserAvatar.addEventListener('click', (e) => {
            e.stopPropagation();
            profileDropdown.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!profileDropdown.contains(e.target) && e.target !== headerUserAvatar) {
                profileDropdown.classList.remove('active');
            }
        });

        // Logout Logic
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login';
        });
        document.getElementById('dropdownLogout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login';
        });

        // Initialize
        checkAuth();
        
        // Poll for new messages every 3 seconds
        setInterval(() => {
            if (selectedUser) {
                fetchMessages();
            }
        }, 3000);

    </script>
